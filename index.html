<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Library</h1>
    <button id="newBook" class="btn btn-primary">New book</button><br>

    <form action="#" method="post" id="mainForm">
        <label for="autor" class="form-label">Author:</label><br>
        <input type="text" id="bookAutor" name="autor" class="form-control"/>
        <div class="mb-3">
            <label for="bookTitle" class="form-label">Title:</label><br>
            <input type="text" id="bookTitle" name="bookTitle" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="bookPages" class="form-label">Pages:</label><br>
            <input type="text" id="bookPages" name="bookPages" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="Read" class="form-check-label">Read:</label><br>
            <input type="checkbox" name="Read" id="Read" class="form-check-input"/>
        </div>
        <button id="addBook" class="btn btn-primary">Add a book</button>
        
    </form>



    <div class="mb-3" id="bookCards">
    </div>
        
 

    <script src="index.js"></script>
</body>
</html>
